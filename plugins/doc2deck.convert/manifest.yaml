id: doc2deck.convert
name: Doc to Deck
version: 1.0.0
runtime: inproc
entrypoint: app.plugins.doc2deck.impl:run
inputs:
  type: object
  required: [source_url, title, max_slides]
  properties:
    source_url: { type: string, format: uri }
    title: { type: string }
    max_slides: { type: integer, minimum: 1, default: 6 }
outputs:
  type: object
  properties:
    pptx_url: { type: string, format: uri }
resources: { queue: cpu }
permissions: { net_fetch: true, write_artifacts: true }
