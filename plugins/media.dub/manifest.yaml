id: media.dub
name: Media Dubbing
version: "0.1.0"
description: "Dub an input video/audio into a target language."
runtime: inproc
entrypoint:
  module: "plugins.media.dub.service"
  handler: "run"

inputs:
  video:
    type: file
    media_type: "video/*,audio/*"
  target_lang:
    type: string
  voice:
    type: string
    optional: true

outputs:
  dubbed_video:
    type: file
    media_type: "video/mp4"
  subtitles_srt:
    type: file
    media_type: "text/plain"
    optional: true
  transcript:
    type: file
    media_type: "application/json"
    optional: true

resources:
  queue: media

permissions:
  fs_read: true
  fs_write: true
  net_http: false
