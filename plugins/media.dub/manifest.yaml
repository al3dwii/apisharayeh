id: media.dub
name: "Media: Dub Video"
version: "0.1.0"
runtime: dsl
entrypoint: flow.yaml

inputs:
  video:
    type: string
    description: Path to a local or artifact video
  target_lang:
    type: string
    default: en-US
  voice:
    type: string
    default: Samantha

outputs:
  dubbed:
    type: string
    description: Path to the dubbed MP4
  transcript:
    type: json
    description: ASR transcript

resources:
  queue: media
permissions:
  fs_read: true
  fs_write: true
