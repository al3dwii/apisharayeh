id: office.pdf_to_pptx
name: PDF to PowerPoint
version: 1.0.0
runtime: inproc
entrypoint: app.plugins.office_pdf_to_pptx.impl:run

inputs:
  type: object
  additionalProperties: false
  required: [file_url, title]
  properties:
    file_url:
      type: string
      format: uri
      description: "HTTP/HTTPS URL of the source PDF"
    title:
      type: string
      minLength: 1
      description: "Title to set on the PPTX"
    max_slides:
      type: integer
      minimum: 1
      maximum: 200
      default: 50
    dpi:
      type: integer
      minimum: 72
      maximum: 300
      default: 140
    fit_mode:
      type: string
      enum: [contain, cover]
      default: contain
    image_format:
      type: string
      enum: [PNG, JPEG]
      default: PNG

outputs:
  type: object
  additionalProperties: false
  properties:
    pptx_url:
      type: string
      format: uri
    pptx_key:
      type: string

permissions:
  net_fetch: true
  write_artifacts: true

resources:
  queue: cpu
