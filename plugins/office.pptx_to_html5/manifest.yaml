id: office.pptx_to_html5
name: PowerPoint to HTML5 (Reveal.js)
version: 1.0.0
runtime: inproc
entrypoint: app.plugins.office_pptx_to_html5.impl:run

inputs:
  type: object
  additionalProperties: false
  required: [file_url]
  properties:
    file_url:
      type: string
      format: uri
      description: "HTTP/HTTPS URL of the source PPTX"
    title:
      type: string
      default: "Slides"
    max_slides:
      type: integer
      minimum: 1
      maximum: 1000
      default: 200
    dpi:
      type: integer
      minimum: 72
      maximum: 300
      default: 150
    transition:
      type: string
      enum: [none, fade, slide, convex, concave, zoom]
      default: slide
    theme:
      type: string
      enum: [black, white, league, beige, sky, night, serif, simple, solarized]
      default: white
    auto_slide_ms:
      type: integer
      minimum: 0
      maximum: 3600000
      default: 0
      description: "0 = manual; otherwise auto-advance after N ms"
    hash_urls:
      type: boolean
      default: true
    controls:
      type: boolean
      default: true
    progress:
      type: boolean
      default: true
    center:
      type: boolean
      default: true

outputs:
  type: object
  additionalProperties: false
  properties:
    zip_url:
      type: string
      format: uri
    zip_key:
      type: string

permissions:
  net_fetch: true
  write_artifacts: true

resources:
  queue: cpu
