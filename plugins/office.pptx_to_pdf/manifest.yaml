id: office.pptx_to_pdf
name: PowerPoint to PDF
version: 1.0.0
runtime: inproc
entrypoint: app.plugins.office_pptx_to_pdf.impl:run

inputs:
  type: object
  additionalProperties: false
  required: [file_url]
  properties:
    file_url:
      type: string
      format: uri
      description: "HTTP/HTTPS URL of the source PPTX"
    export_profile:
      type: string
      enum: [standard, pdfa]
      default: standard
      description: "Export profile: standard PDF or PDF/A (if supported by soffice)"
    timeout_sec:
      type: integer
      minimum: 5
      maximum: 900
      default: 120

outputs:
  type: object
  additionalProperties: false
  properties:
    pdf_url:
      type: string
      format: uri
    pdf_key:
      type: string

permissions:
  net_fetch: true
  write_artifacts: true

resources:
  queue: cpu
