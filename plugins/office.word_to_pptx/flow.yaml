version: 1
steps:
  - id: fetch
    run: io.fetch
    in:
      url: "{{ inputs.docx_url }}"
      to_dir: "input"
    out:
      path: "@docx_path"

  - id: make_pptx
    run: io.save_text
    needs: [fetch]
    in:
      to_dir: "export"
      filename: "presentation.pptx"
      text: "PPTX placeholder generated by office.word_to_pptx"
    out:
      path: "@pptx_path"

outputs:
  pptx_path: "@pptx_path"
