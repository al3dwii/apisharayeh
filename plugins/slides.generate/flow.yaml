# plugins/slides.generate/flow.yaml
version: 1

vars:
  project_id: "{{ inputs.project_id | default(random_id('prj_')) }}"
  slides_count: "{{ inputs.slides_count | default(12) }}"
  queries: "{{ inputs.images_query_pack | default(['موضوع','أدوات','فوائد','تحديات']) }}"

steps:

  # 1) Build an outline (DOCX or prompt), with a guaranteed fallback
  - id: source_branch
    run: switch
    when:

      # From DOCX
      "inputs.source == 'docx'":
        run: sequence
        do:
          - id: fetch_docx
            run: io.fetch
            in:
              # MUST be file://... when DEV_OFFLINE=true
              url: "{{ inputs.docx_url }}"
              # NOTE: this is relative to the project root; don't prefix project_id here
              to_dir: "input"
            out:
              path: "@docx_path"

          - id: detect_type
            run: doc.detect_type
            in:
              path: "@docx_path"
            out:
              kind: "@doc_kind"

          - id: parse_docx
            run: doc.parse_docx
            in:
              path: "@docx_path"
            out:
              text: "@doc_text"

          - id: outline_from_doc
            run: slides.outline.from_doc
            in:
              text: "@doc_text"
              language: "{{ inputs.language | default('ar') }}"
              count: "{{ vars.slides_count }}"
            out:
              outline: "@outline"

      # From prompt
      "inputs.source == 'prompt'":
        run: slides.outline.from_prompt_stub
        in:
          topic: "{{ inputs.topic }}"
          language: "{{ inputs.language | default('ar') }}"
          count: "{{ vars.slides_count }}"
        out:
          outline: "@outline"

      # Fallback (anything else / empty)
      "true":
        run: slides.outline.from_prompt_stub
        in:
          topic: "{{ inputs.topic | default('عرض تقديمي تجريبي') }}"
          language: "{{ inputs.language | default('ar') }}"
          count: "{{ vars.slides_count }}"
        out:
          outline: "@outline"

  # 2) Final safety net to ensure an outline exists
  - id: ensure_outline
    run: switch
    when:
      "{{ not @outline }}":
        run: slides.outline.from_prompt_stub
        in:
          topic: "عرض فارغ"
          language: "{{ inputs.language | default('ar') }}"
          count: "{{ vars.slides_count }}"
        out:
          outline: "@outline"
      "true":
        run: io.save_text
        in:
          text: "ok"
          to_dir: "tmp"
          filename: "noop.txt"
        out:
          path: "@noop"

  # 3) Deterministic placeholder images (offline-safe)
  - id: get_images
    run: vision.images.from_fixtures
    needs: [ensure_outline]
    in:
      project_id: "{{ vars.project_id }}"
      queries: "{{ vars.queries }}"
    out:
      images: "@images"

  # 4) Render HTML slides -> artifacts/<project_id>/slides/*.html
  - id: render
    run: slides.html.render
    needs: [ensure_outline, get_images]
    in:
      project_id: "{{ vars.project_id }}"
      outline: "@outline"
      theme: "{{ inputs.theme | default('academic-ar') }}"
      images: "@images"
    out:
      slides_html: "@slides_html"

  # 5) Export PDF -> artifacts/<project_id>/export/presentation.pdf
  - id: export_pdf
    run: slides.export.pdf
    needs: [render]
    in:
      project_id: "{{ vars.project_id }}"
      slides_html: "@slides_html"
    out:
      pdf_url: "@pdf_url"

outputs:
  outline: "@outline"
  slides_html: "@slides_html"
  pdf_url: "@pdf_url"
