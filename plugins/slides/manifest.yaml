id: slides.generate
name: "Slides: Generate"
version: "0.1.0"
summary: "Generate HTML slides and a PDF from a DOCX or a prompt."

# schema expects these as strings
runtime: dsl
entrypoint: flow.yaml

# schema expects a mapping[str, bool]
permissions:
  fs_read: true
  fs_write: true

inputs:
  type: object
  properties:
    project_id: { type: string }
    source:
      type: string
      enum: ["docx", "prompt"]
    docx_url: { type: string }
    topic: { type: string }
    language:
      type: string
      default: "ar"
    slides_count:
      type: integer
      minimum: 1
      maximum: 50
      default: 12
    theme:
      type: string
      default: "academic-ar"
    images_query_pack:
      type: array
      items: { type: string }
  required: []

outputs:
  outline:
    type: array
    items: { type: string }
  slides_html:
    type: array
    items: { type: string }
  pdf_url:
    type: string

events:
  todos: []
