
<section class="slide list" dir="{{ dir }}" lang="{{ lang }}" style="font-family: Tajawal, system-ui; min-height: 600px; padding: 56px 64px;">
  <h3 style="margin:0 0 16px 0; font-size: 36px; color:#0f172a;">{{ slide.title }}</h3>
  <ul style="font-size: 22px; color:#0f172a; margin:0; padding-{{ 'right' if dir=='rtl' else 'left' }}: 24px;">
    {% for b in slide.bullets %}
    <li style="margin: 10px 0;">{{ b.text }}
      {% if b.subs %}
      <ul style="opacity:.95; font-size: 19px; margin: 8px 0; padding-{{ 'right' if dir=='rtl' else 'left' }}: 20px;">
        {% for sb in b.subs %}<li style="margin:6px 0;">{{ sb }}</li>{% endfor %}
      </ul>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</section>
