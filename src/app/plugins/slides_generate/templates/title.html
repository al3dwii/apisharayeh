
<section class="slide title" dir="{{ dir }}" lang="{{ lang }}" style="font-family: Tajawal, system-ui; padding: 64px; background: #0f172a; color: white; min-height: 600px; display:flex; flex-direction:column; justify-content:center;">
  <h1 style="margin:0 0 12px 0; font-size: 54px; line-height:1.1;">{{ slide.title }}</h1>
  {% if slide.subtitle %}
  <p style="opacity:0.85; font-size: 22px; margin: 0;">{{ slide.subtitle }}</p>
  {% endif %}
  <footer style="margin-top: 48px; opacity: .8; font-size: 14px;">شرائح {{ index }}</footer>
</section>
