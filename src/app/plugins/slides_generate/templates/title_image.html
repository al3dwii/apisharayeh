
<section class="slide title-image" dir="{{ dir }}" lang="{{ lang }}" style="font-family: Tajawal, system-ui; min-height: 600px; display:grid; grid-template-columns: 1.2fr 1fr; gap: 24px; padding: 48px;">
  <div style="display:flex; flex-direction:column; justify-content:center;">
    <h2 style="margin:0 0 16px 0; font-size: 42px; color:#0f172a; line-height:1.15;">{{ slide.title }}</h2>
    {% if slide.bullets %}
    <ul style="font-size:20px; color:#0f172a; margin:0; padding-{{ 'right' if dir=='rtl' else 'left' }}: 22px;">
      {% for b in slide.bullets %}
      <li style="margin: 8px 0;">{{ b.text }}
        {% if b.subs %}
          <ul style="opacity:.9; font-size: 18px; margin: 6px 0; padding-{{ 'right' if dir=='rtl' else 'left' }}: 18px;">
            {% for sb in b.subs %}<li>{{ sb }}</li>{% endfor %}
          </ul>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
  <div style="border-radius: 14px; overflow:hidden; background:#e2e8f0; display:flex; align-items:center; justify-content:center;">
    {% if slide.image %}
      <img src="{{ slide.image }}" alt="" style="width:100%; height:100%; object-fit: cover;">
    {% else %}
      <div style="font-size:14px; opacity:.6; padding: 16px;">(لا توجد صورة محددة لهذه الشريحة)</div>
    {% endif %}
  </div>
</section>
